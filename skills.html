<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="css/myStyle.css">
</head>
<body>
<div class="container">
	
	<div class="bg-color"></div>
	<div class="sidebar">
		<div class="sidebar-nav"><i class="fa fa-home fa-3x" aria-hidden="true"></i></div>
		<div class="sidebar-nav"><i class="fa fa-info-circle fa-3x"></i></div>
		<div class="sidebar-nav"><i class="fa fa-briefcase fa-3x"></i></div>
		<div class="sidebar-nav"><i class="fa fa-code fa-3x"></i></div>
		<div class="sidebar-nav"><i class="fa fa-address-book fa-3x"></i></div>
	</div>

	<div class="contact-content">
		<h1>Contact Form</h1>
		<div class="col-md-6">
			
					<div class="form-group">
					  <label for="usr">Name:</label>
					  <input type="text" class="form-control" id="usr">
					</div>
					<div class="form-group">
					  <label for="eml">Email:</label>
					  <input type="email" class="form-control" id="eml">
					</div>
					<div class="form-group">
					  <label for="moblnum">Mobile Number:</label>
					  <input type="number" class="form-control" id="moblnum">
					</div>
					<div class="form-group">
					  <label for="subj">Subject:</label>
					  <input type="text" class="form-control" id="subj">
					</div>
					<div class="form-group">
					  <label for="msg">Message:</label>
					  <textarea rows="5" type="text" class="form-control" id="msg"></textarea>
					</div>

					<button class="right btn-primary" >Submit </button>
		</div>
	</div>

</div>
<script>
	
</script>
</body>
</html>
